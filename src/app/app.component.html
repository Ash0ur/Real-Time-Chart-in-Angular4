

<div class="container">
  <h3 class="p-5 m-5 text-center">Real Time Charts Example</h3>

  <select name="chartTypes" id="" (change)="printChange();" [(ngModel)]="ChartType">
    <option value="line">Line</option>
    <option value="radar">Radar</option>
  </select>
  <div class="chart-container">
    <div class="chart" style="position:relative;max-width:70%;margin:20px auto;">
      <canvas style="background-color:#333;" *ngIf="ChartData && ChartLabels" baseChart height="130" [datasets]="ChartData" [labels]="ChartLabels" [options]="ChartOptions" [colors]="ChartColors" [legend]="ChartLegend" [chartType]="ChartType" ></canvas>
   </div>
  </div>

</div>
